<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Táblázatok</title>
    </head>
    <body>
        <h1>Táblázatok</h1>
        
        <h2>Klasszikus táblázat</h2>
        <table border="1" cellpadding="1" cellspacing="2" summary="Kiadások" width="500" align="center">
            
            <!-- Felirat -->
            <caption>Kiadások</caption>
            
            <!-- Fejléc: Table Head -->
            <thead>
                <!-- Sor: Table Row -->
                <tr bgcolor="yellow">
                    <!-- Fejléc cella: Table Head -->
                    <th width="70%">Hónap</th>
                    <th width="30%">Összeg</th>
                </tr>
            </thead>
            
            <!-- Lábléc -->
            <tfoot>
                <tr bgcolor="#cccccc" valign="middle">
                    <!-- Táblázat adat (cella): Table Data -->
                    <td height="30">Összesen:</td>
                    <td>450</td>
                </tr>
            </tfoot>
            
            <!-- Táblázat törzse: Table Body -->
            <tbody>
                <tr>
                    <td>Január</td>
                    <td>100</td>
                </tr>
                 <tr>
                    <td>Február</td>
                    <td>200</td>
                </tr>
                 <tr>
                    <td>Március</td>
                    <td>150</td>
                </tr>
            </tbody>
        </table>
        
        
        
    </body>
</html>
