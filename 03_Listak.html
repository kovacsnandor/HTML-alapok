<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Listák</title>
    </head>
    
    <body>
        <h1>Felsorolás</h1>
        
        <ul type="square">
            <li>Gyümölcs</li>
            <li>Zöldség</li>
            <li>Gabona</li>
        </ul>
        
        <h1>Számozás</h1>
        <ol type="I" start="2001">
            <li>Gyümölcs</li>
            <li>Zöldség</li>
            <li>Gabona</li>
        </ol>
        
        <h1>Összetett lista</h1>
        <ol type="I">
            <li>Gyümölcs
                <ol type="a">
                    <li>Alma</li>
                    <li>Barack
                        <ol type="1">
                            <li>Sárga</li>
                            <li>Őszi</li>
                            <li>Kopasz</li>
                        </ol>   
                    </li>
                </ol>
            </li>
            <li>Zöldség
                <ol type="a">
                    <li>Répa</li>
                    <li>Hagyma</li>
                </ol>
            </li>
            <li>Gabona
                <ol type="a">
                    <li>Búza</li>
                    <li>Rozs</li>
                </ol>                
            </li>
        </ol>
    </body>
</html>
